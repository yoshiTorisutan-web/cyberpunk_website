<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0f" rx="8"/>
  
  <!-- Grid pattern -->
  <line x1="0" y1="16" x2="64" y2="16" stroke="#00ffff" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="32" x2="64" y2="32" stroke="#00ffff" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="48" x2="64" y2="48" stroke="#00ffff" stroke-width="0.5" opacity="0.2"/>
  <line x1="16" y1="0" x2="16" y2="64" stroke="#00ffff" stroke-width="0.5" opacity="0.2"/>
  <line x1="32" y1="0" x2="32" y2="64" stroke="#00ffff" stroke-width="0.5" opacity="0.2"/>
  <line x1="48" y1="0" x2="48" y2="64" stroke="#00ffff" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Letter N -->
  <path d="M 16 18 L 16 46 L 20 46 L 20 28 L 36 46 L 40 46 L 40 18 L 36 18 L 36 36 L 20 18 Z" 
        fill="url(#neonGradient)" 
        filter="url(#glow)"/>
  
  <!-- Accent line -->
  <line x1="44" y1="32" x2="52" y2="32" stroke="url(#neonGradient)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Corner accents -->
  <circle cx="12" cy="12" r="1.5" fill="#00ffff" opacity="0.8"/>
  <circle cx="52" cy="12" r="1.5" fill="#ff00ff" opacity="0.8"/>
  <circle cx="12" cy="52" r="1.5" fill="#0080ff" opacity="0.8"/>
  <circle cx="52" cy="52" r="1.5" fill="#00ffff" opacity="0.8"/>
</svg>
